<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Andriod-2.0 App</h1>
      </div>

      <div data-role="content">
        
        <div data-role="fieldcontain">
          <label for="special-feature">GPS?</label>
          <select name="special-feature" id="special-feature" data-role="slider">
            <option value="off">No GPS</option>
            <option value="on">Yes GPS</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="name">Location:</label>
          <textarea cols="15" rows="5" name="name" id="name"></textarea>
        </div>

       
        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose units:</legend>
            <input type="checkbox" name="checkbox-celsius" id="checkbox-celsius" class="custom" />
            <label for="checkbox-celsius">Celsius</label>

            <input type="checkbox" name="checkbox-fahrenheit" id="checkbox-fahrenheit" class="custom" />
            <label for="checkbox-fahrenheit">Fahrenheit</label>

           </fieldset>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'special-feature': $("#special-feature").val(),
          'checkbox-celsius': $("#checkbox-celsius").is(':checked'),
          'checkbox-fahrenheit': $("#checkbox-fahrenheit").is(':checked'),
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
