<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>

  <body>
    <div data-role="page" id="main">
      <div data-role="header" data-theme="b" data-inset="true" data-position="fixed">
        <div data-role="collapsible" data-theme="b" data-collapsed="true" data-iconpos="right" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" >
               <h1>  Andriod 2.0 watchface</h1>
               <p>This watchface only applies to the Pebble Watch 2.0 version for Android Smartphone...</p>
        </div>     
      </div>
      <div data-role="content">
       
        <div data-role="fieldcontain">
          <label for="gps">GPS On/Off</label>
          <select name="gps" id="gps" data-role="slider" data-highlight="true" data-track-theme="c">
            <option value="off">Off</option>
            <option value="on" selected>On</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="name">Location(City Name):</label>
          <textarea cols="20" rows="1" name="name" id="name"></textarea>
        </div>

       
        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose temperature units:</legend>
            <input type="radio" name="temp" id="celsius" value="celsiu" checked="checked" />
            <label for="celsius">Celsius</label>

            <input type="radio" name="temp" id="fahrenheit" value="fahren" />
            <label for="fahrenheit">Fahrenheit</label>

           </fieldset>
        </div>
      </div>
         
      <div class="ui-body ui-body-d">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="c" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="b" id="b-submit">Submit</button></div>
            </fieldset>
      </div>
      
      <div data-role="footer" data-position="inline" data-theme="c">
        <ul> 
        <li>
        <a href="https://www.dragoninnovation.com">  <img src="/img/di.png">
        </a>
        </li>
        </ul>
      </div>
       
      
    </div>
    <script>
      function saveOptions() {
        var options = {
           'gps': $("#gps").val(),
           'name': $("#name").val(),
           'temp': $("#celsius").is(':checked'),
                                 }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
