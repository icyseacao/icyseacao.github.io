<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   	
  </head>

  <body>
    <div data-role="page" id="main">
      <div data-role="header" class='jqm-header' data-theme="b" data-position="fixed">
        <h1>Andriod Watchface</h1> 
      </div>

      <div data-role="content">  
                   
       <div data-role="fieldcontain">
          <label for="gps">GPS On/Off</label>
          <select name="gps" id="gps" data-role="slider" data-highlight="true" data-track-theme="d">
            <option value="false">Off</option>
            <option value="true">On</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="name">Location(City Name):</label>
          <textarea cols="20" rows="1" name="name" id="name"></textarea>
        </div>
       
        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose temperature units:</legend>
            <input type="radio" name="unit" id="celsius" value="celsius"/>
            <label for="celsius">Celsius</label>
            <input type="radio" name="unit" id="fahrenheit" value="fahrenheit"/>
            <label for="fahrenheit">Fahrenheit</label>
          </fieldset>
        </div>
      </div>      
      <div class="ui-body ui-body-c">
            <fieldset class="ui-grid-a">
              <div class="ui-block-a"> 
         <button type="submit" data-theme="e" id="b-cancel">Cancel</button>                       
              </div> 
              <div class="ui-block-b">
         <button type="submit" data-theme="b" id="b-submit">Submit</button>
              </div>
            </fieldset>
      </div>       
     
      <div data-role="footer" data-position="fixed">
        <ul>       
        <a id="page-1" href="https://www.dragoninnovation.com"> <img src="/img/di.png">
        </a>
        </ul>
      </div>
    </div>
    
  <script>
    function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
        var options = {
           'gps': $("#gps").val(),
           'name': $("#name").val(),
           'unit': $('input:radio[name=unit]:checked').val(),                                                      
                       }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
                                        });

        $("#b-submit").click(function() {
          console.log("Submit");
          document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
         // console.log("Warping to: " + location);
         // console.log(location);
         // document.location = location;
                                         });  
       
        $('#gps').val(getQueryVariable('gps')).change();
        $('#name').val(getQueryVariable('name')).change();
        if (getQueryVariable('unit') == "celsius") {
          $('input:radio[name=unit][value=celsius]').prop('checked', true).trigger("click");
        } else {
          $('input:radio[name=unit][value=fahrenheit]').prop('checked', true).trigger("click");
        }
        // Disable location field based on GPS toggle
        $('#name').prop('disabled', $('#gps').val() == "true");
        $('#gps').change(function() {
          $('#name').prop('disabled', $('#gps').val() == "true");
                                      });

      });
    </script>
  </body>
</html>
